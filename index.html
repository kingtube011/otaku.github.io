<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-adsense-account" content="ca-pub-1233665276169336" />
  <title>オタク同時再生プレイヤー</title>
  <style>
    body {
      background: #0e0e0e;
      color: #f0f0f0;
      font-family: "Noto Sans JP", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px 10px;
    }

    h1 {
      margin-bottom: 5px;
      font-size: 1.8rem;
    }

    p.description {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 60%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      margin-right: 10px;
    }

    button {
      padding: 10px 15px;
      background: #ff4081;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #e73370;
    }

    #playerContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(48%, 1fr));
      gap: 10px;
      padding: 10px;
      justify-content: center;
    }

    .player {
      position: relative;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .player:hover {
      transform: scale(1.01);
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255, 0, 0, 0.8);
      border: none;
      border-radius: 50%;
      color: white;
      width: 28px;
      height: 28px;
      font-size: 16px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .player:hover .delete-btn {
      opacity: 1;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #bbb;
    }

    .sns-links a {
      color: #bbb;
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.2s;
      font-size: 0.9rem;
    }

    .sns-links a:hover {
      color: #ff4081;
    }

    @media (max-width: 768px) {
      input[type="text"] {
        width: 80%;
        margin-bottom: 10px;
      }
      #playerContainer {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>🎬 オタク同時再生ツール</h1>
    <p class="description">
      YouTube・Twitch対応。<br>
      URLを入力して追加し、同時再生・一時停止ができます。<br>
      ※Twitchは現状手動操作が必要な場合があります。
    </p>
    <input id="urlInput" type="text" placeholder="YouTubeまたはTwitchのURLを入力" />
    <button onclick="addVideo()">追加</button>
    <button onclick="playAll()">▶ 同時再生</button>
    <button onclick="pauseAll()">⏸ 一括一時停止</button>
  </header>

  <div id="playerContainer"></div>

  <footer>
    <div class="sns-links">
      <a href="https://x.com/kingu_486" target="_blank">X</a>｜
      <a href="https://www.youtube.com/@kingtube486" target="_blank">YouTube</a>
    </div>
    <div>サイト運営支援 → <a href="https://paypal.me/otakuplayer486" target="_blank">PayPal</a></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    const container = document.getElementById("playerContainer");
    const urlInput = document.getElementById("urlInput");
    const videos = [];

    // 追加ボタン
    function addVideo() {
      const url = urlInput.value.trim();
      if (!url) return alert("URLを入力してください！");
      let embedUrl = "";

      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        const videoId = url.split("v=")[1]?.split("&")[0] || url.split("youtu.be/")[1];
        embedUrl = `https://www.youtube.com/embed/${videoId}?enablejsapi=1`;
      } else if (url.includes("twitch.tv")) {
        const channel = url.split("twitch.tv/")[1].split("/")[0];
        embedUrl = `https://player.twitch.tv/?channel=${channel}&parent=${location.hostname}`;
      } else {
        return alert("対応していないURL形式です。");
      }

      const frame = document.createElement("div");
      frame.className = "player";
      frame.innerHTML = `
        <iframe src="${embedUrl}" frameborder="0" allowfullscreen width="100%" height="100%"></iframe>
        <button class="delete-btn" onclick="this.parentElement.remove()">×</button>
      `;
      container.appendChild(frame);
      urlInput.value = "";
    }

    // 同時再生
    function playAll() {
      const iframes = container.querySelectorAll("iframe");
      iframes.forEach(f => f.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*'));
    }

    // 一括一時停止
    function pauseAll() {
      const iframes = container.querySelectorAll("iframe");
      iframes.forEach(f => f.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*'));
    }

    // ドラッグ＆ドロップで並び替え
    new Sortable(container, {
      animation: 150,
      ghostClass: "sortable-ghost"
    });
  </script>
</body>
</html>
